<h2>עריכת קורס</h2>
<form (ngSubmit)="saveChanges()">
  <label>שם הקורס:</label>
  <input [(ngModel)]="course.name" name="name">
  <br>
  
  <label>תיאור:</label>
  <textarea [(ngModel)]="course.description" name="description"></textarea>
  <br>

  <button type="submit">שמור שינויים</button>
</form>
